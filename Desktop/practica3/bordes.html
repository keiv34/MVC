<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bordes</title>
    <style>
        div{
            text-align: center;
            width: 50%;
            position: relative;
            left: 25%;
            border-width: 6px;
        }
        .thick{
            border-width: thick;
        }
        .medium{
            border-width: medium;
        }
        .thin{
            border-width: thin;
        }
        .solid{
            border-style: solid;
        }
        .double{
            border-style: double;
        }
        .groove{
            border-style: groove;
        }
        .ridge{
            border-style: ridge;
        }
        .dotted{
            border-style: dotted;
        }
        .inset{
            border-style: inset;
        }
        .outset{
            border-style: outset;
        }
        .dashed{
            border-style: dashed;
        }
        .red{
            border-color: red;
        }
        .blue{
            border-color: blue;
        }
    </style>
</head>
<body>
<div class="solid">borde solido</div>
<hr>
<div class="double">doble borde</div>
<hr>
<div class="groove">borde ranurado</div>
<hr>
<div class="ridge">borde rugoso</div>
<hr>
<div class="dotted">borde punteado</div>
<hr>
<div class="inset">border incrustado</div>
<hr>
<div class="thick dashed">borde grueso intermitente</div>
<hr>
<div class="thin red solid">borde solido rojo delgado</div>
<hr>
<div class="medium blue outset">borde saliente azul mediano</div>
<hr>
</body>
</html>
